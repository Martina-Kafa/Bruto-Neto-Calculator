<!DOCTYPE html>
<html>
<head>
  <title>Bruto-Neto</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="naslov">
        <h1>BruTo-NeTo Calculator</h1>
    </div>
  <div class="calculator">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" />
    <br>
    <label for="percent">Percentage:</label>
    <select id="percent">
      <option value="20">20%</option>
      <option value="21.21">21.21%</option>
    </select>
    <br>
    <button onclick="calculateBruto()">Calculate Bruto</button>
    <button onclick="calculateNeto()">Calculate Neto</button>
    <br>
    <label for="bruto">Bruto Price:</label>
    <span id="bruto"></span>
    <br>
    <label for="neto">Neto Price:</label>
    <span id="neto"></span>
  </div>
  <div class="oblaci">
    <img src="./img/cloud1.png" style="--i:1">
    <img src="./img/cloud2.png" style="--i:2">
    <img src="./img/cloud3.png" style="--i:3">
    <img src="./img/cloud4.png" style="--i:4">
    <img src="./img/cloud5.png" style="--i:5">
  </div>
  <script src="script.js"></script>
</body>
</html>
